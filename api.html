<!DOCTYPE html>
<html>
<head>
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .section label {
            display: block;
            margin-bottom: 3px;
        }

        .section input {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .section button:hover {
            background-color: #2980b9;
        }

        .book-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: #2c3e50;">Book Store</h1>

    <div class="section" >
        <h2>Add a Book</h2>
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId"><br>

        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName"><br>

        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName"><br>

        <button onclick="addBook()">Add Book</button>
    </div>

    <div class="section">
        <h2>Delete a Book</h2>
        <label for="deleteBookId">Book ID to delete:</label>
        <input type="text" id="deleteBookId"><br>

        <button onclick="deleteBook()">Delete Book</button>
    </div>

    <div class="section">
        <h2>All Books</h2>
        <ul id="bookList" class="book-list"></ul>
    </div>
</div>

<script>
    const books = [];

    function addBook() {
        const bookId = document.getElementById('bookId').value;
        const authorName = document.getElementById('authorName').value;
        const bookName = document.getElementById('bookName').value;

        const book = {
            bookId,
            authorName,
            bookName
        };

        books.push(book);
        displayBooks();
    }

    function deleteBook() {
        const deleteBookId = document.getElementById('deleteBookId').value;
        const index = books.findIndex(book => book.bookId === deleteBookId);

        if (index !== -1) {
            books.splice(index, 1);
            displayBooks();
        } else {
            alert('Book with specified ID not found.');
        }
    }

    function displayBooks() {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = ''; // Clear previous entries

        books.forEach(book => {
            const listItem = document.createElement('li');
            listItem.textContent = `Book ID: ${book.bookId}, Author: ${book.authorName}, Book Name: ${book.bookName}`;
            bookList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
